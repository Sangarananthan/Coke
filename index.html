<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Slider</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-slider">
      <div class="nav">
        <div class="prev">
          <svg viewBox="0 0 50 9">
            <path d="m0 4.5 5-3m-5 3 5 3m45-3h-77"></path>
          </svg>
        </div>
        <div class="next">
          <svg viewBox="0 0 50 9">
            <path d="m0 4.5 5-3m-5 3 5 3m45-3h-77"></path>
          </svg>
        </div>
      </div>

      <div class="items">
        <div class="item is-active">
          <p class="title"><span>YACHT CAN</span></p>
          <div class="card">
            <img
              src="images/yacht-can-776x1920.png"
              alt="yachtcan"
              class="card-bg"
            />
          </div>
        </div>

        <div class="item">
          <p class="title"><span>RED SAUCE</span></p>
          <div class="card">
            <img
              src="images/stlwtr-red-sauce-web-can-600x1485.png"
              alt=""
              class="card-bg"
            />
          </div>
        </div>

        <div class="item">
          <p class="title"><span>CLASSIQUE</span></p>
          <div class="card">
            <img
              src="images/stlwtr-classique-12oz-web.png"
              alt=""
              class="card-bg"
            />
          </div>
        </div>

        <div class="item">
          <p class="title"><span>FILSON MARITIME</span></p>
          <div class="card">
            <img
              src="images/Stillwater_Filson-Maritime-Gose_Can-776x1920.png"
              alt=""
              class="card-bg"
            />
          </div>
        </div>

        <div class="item">
          <p class="title"><span>EXTRA LOUD</span></p>
          <div class="card">
            <img
              src="images/stillwater_extra-loud-can-600x1485.png"
              alt=""
              class="card-bg"
            />
          </div>
        </div>

        <div class="item">
          <p class="title"><span>CLASSIC CAN</span></p>
          <div class="card">
            <img src="images/onw-classic-can-web.png" alt="" class="card-bg" />
          </div>
        </div>

        <div class="item">
          <p class="title"><span>GRISTLE</span></p>
          <div class="card">
            <img src="images/gristle-12oz-web.png" alt="" class="card-bg" />
          </div>
        </div>

        <div class="item">
          <p class="title"><span>JACK DANIELS</span></p>
          <div class="card">
            <img
              src="images/jack_coke320ml_1024x1024.png"
              alt=""
              class="card-bg jack"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
